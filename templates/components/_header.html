<header>
    <div class='container'>
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item me-2 my-1" role="presentation">
                <a class="btn btn-primary" href="{% url 'index' %}" role="button">Главная</a>
            </li>
            <li class="nav-item me-2 my-1" role="presentation">
                <a class="btn btn-primary" href="{% url 'news' %}" role="button">Новости</a>
            </li>
            <li class="nav-item me-2 my-1" role="presentation">
                <a class="btn btn-primary" href="{% url 'guide' %}" role="button">Гайды</a>
            </li>
            
            <li class="nav-item dropdown me-2 my-1">
                <button class="btn btn-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Здравствуйте {{ request.user.username }}
                </button>
                <ul class="dropdown-menu" aria-labelledby="userDropdown">
                    {% if not request.user.is_authenticated %}
                    <li><a class="dropdown-item" href="{% url 'login' %}">Войти</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'registartion' %}">Зарегистрироваться</a></li>
                    {% else %}
                    <li><a class="dropdown-item" href="#">Мой профиль</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                </ul>
            </li>
            {% endif %}
        </ul>                     
    </div>
</header>
<!-- Подключение Bootstrap JS (обязательно для работы dropdown) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
